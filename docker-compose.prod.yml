services:
  ctsar-booking:
    image: ghcr.io/zaytar68/ctsar-booking:latest
    container_name: ctsar-booking
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080
      # Application settings (injectées depuis les variables d'environnement Portainer)
      - Application__BaseUrl=${Application__BaseUrl}
      # SMTP settings (injectées depuis les variables d'environnement Portainer)
      - SmtpSettings__Host=${SmtpSettings__Host}
      - SmtpSettings__Port=${SmtpSettings__Port}
      - SmtpSettings__EnableSsl=${SmtpSettings__EnableSsl}
      - SmtpSettings__Username=${SmtpSettings__Username}
      - SmtpSettings__Password=${SmtpSettings__Password}
      - SmtpSettings__FromEmail=${SmtpSettings__FromEmail}
      - SmtpSettings__FromName=${SmtpSettings__FromName}
    labels:
      # Traefik configuration
      - "traefik.enable=true"
      - "traefik.http.routers.ctsar.rule=Host(`ctsar.tirolf.me`)"
      - "traefik.http.routers.ctsar.entrypoints=websecure"
      - "traefik.http.routers.ctsar.tls.certresolver=letsencrypt"
      - "traefik.http.services.ctsar.loadbalancer.server.port=8080"
    volumes:
      # Volume persistant pour la base de données SQLite
      - ctsar-data:/app/Data
    networks:
      - traefik_default
    restart: unless-stopped

  sqlite-web:
    image: coleifer/sqlite-web:latest
    container_name: ctsar-sqlite-web
    environment:
      - SQLITE_DATABASE=/data/app.db
    labels:
      # Traefik configuration
      - "traefik.enable=true"
      - "traefik.http.routers.ctsar-db.rule=Host(`db.ctsar.tirolf.me`)"
      - "traefik.http.routers.ctsar-db.entrypoints=websecure"
      - "traefik.http.routers.ctsar-db.tls.certresolver=letsencrypt"
      - "traefik.http.services.ctsar-db.loadbalancer.server.port=8080"
      # Authentification basique (à configurer dans Portainer)
      # - "traefik.http.routers.ctsar-db.middlewares=ctsar-db-auth"
      # - "traefik.http.middlewares.ctsar-db-auth.basicauth.users=admin:$$apr1$$hash$$here"
    ports:
      # Port exposé pour accès réseau interne
      - "8081:8080"
    volumes:
      # Partage du même volume que l'application principale (lecture/écriture)
      - ctsar-data:/data
    networks:
      - traefik_default
    restart: unless-stopped
    depends_on:
      - ctsar-booking

networks:
  traefik_default:
    external: true

volumes:
  ctsar-data:
    driver: local
