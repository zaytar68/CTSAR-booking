services:
  ctsar-booking:
    image: ghcr.io/zaytar68/ctsar-booking:latest
    container_name: ctsar-booking
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080
      # Application settings (à configurer dans Portainer)
      # - Application__BaseUrl=https://ctsar.tirolf.me
      # SMTP settings (à configurer dans Portainer)
      # - SmtpSettings__Host=smtp.free.fr
      # - SmtpSettings__Port=587
      # - SmtpSettings__EnableSsl=true
      # - SmtpSettings__Username=cedric.tirolf@free.fr
      # - SmtpSettings__Password=VOTRE_MOT_DE_PASSE
      # - SmtpSettings__FromEmail=cedric.tirolf@free.fr
      # - SmtpSettings__FromName=CTSAR Booking
    labels:
      # Traefik configuration
      - "traefik.enable=true"
      - "traefik.http.routers.ctsar.rule=Host(`ctsar.tirolf.me`)"
      - "traefik.http.routers.ctsar.entrypoints=websecure"
      - "traefik.http.routers.ctsar.tls.certresolver=letsencrypt"
      - "traefik.http.services.ctsar.loadbalancer.server.port=8080"
    volumes:
      # Volume persistant pour la base de données SQLite
      - ctsar-data:/app/Data
    networks:
      - traefik_default
    restart: unless-stopped

  sqlite-web:
    image: coleifer/sqlite-web:latest
    container_name: ctsar-sqlite-web
    command: -H 0.0.0.0 -p 8081 -x /data/app.db
    environment:
      - SQLITE_DATABASE=/data/app.db
    labels:
      # Traefik configuration
      - "traefik.enable=true"
      - "traefik.http.routers.ctsar-db.rule=Host(`db.ctsar.tirolf.me`)"
      - "traefik.http.routers.ctsar-db.entrypoints=websecure"
      - "traefik.http.routers.ctsar-db.tls.certresolver=letsencrypt"
      - "traefik.http.services.ctsar-db.loadbalancer.server.port=8081"
      # Authentification basique (à configurer dans Portainer)
      # - "traefik.http.routers.ctsar-db.middlewares=ctsar-db-auth"
      # - "traefik.http.middlewares.ctsar-db-auth.basicauth.users=admin:$$apr1$$hash$$here"
    ports:
      # Port exposé pour accès réseau interne (optionnel si Traefik suffit)
      - "8081:8081"
    volumes:
      # Partage du même volume que l'application principale (lecture/écriture)
      - ctsar-data:/data
    networks:
      - traefik_default
    restart: unless-stopped
    depends_on:
      - ctsar-booking

networks:
  traefik_default:
    external: true

volumes:
  ctsar-data:
    driver: local
