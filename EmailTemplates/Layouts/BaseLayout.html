<!DOCTYPE html>
<html lang="{{Lang}}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CTSAR Booking</title>
    <style>
        /* Reset et styles de base */
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            font-size: 16px;
            line-height: 1.6;
            color: #333333;
            background-color: #f5f5f5;
        }

        /* Container principal */
        .email-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
        }

        /* Header */
        .email-header {
            background-color: #1976d2;
            color: #ffffff;
            padding: 20px;
            text-align: center;
        }

        .email-header h1 {
            margin: 0;
            font-size: 24px;
            font-weight: 600;
        }

        .email-header .logo {
            font-size: 28px;
            margin-bottom: 5px;
        }

        /* Contenu */
        .email-content {
            padding: 30px 20px;
        }

        .email-content h2 {
            color: #1976d2;
            margin-top: 0;
            font-size: 20px;
        }

        .email-content p {
            margin: 0 0 15px 0;
        }

        /* Bouton CTA */
        .btn {
            display: inline-block;
            padding: 12px 24px;
            background-color: #1976d2;
            color: #ffffff !important;
            text-decoration: none;
            border-radius: 4px;
            font-weight: 500;
            margin: 15px 0;
        }

        .btn:hover {
            background-color: #1565c0;
        }

        /* Info box */
        .info-box {
            background-color: #e3f2fd;
            border-left: 4px solid #1976d2;
            padding: 15px;
            margin: 20px 0;
        }

        .info-box p {
            margin: 0;
        }

        /* Warning box */
        .warning-box {
            background-color: #fff3e0;
            border-left: 4px solid #ff9800;
            padding: 15px;
            margin: 20px 0;
        }

        /* Success box */
        .success-box {
            background-color: #e8f5e9;
            border-left: 4px solid #4caf50;
            padding: 15px;
            margin: 20px 0;
        }

        /* Footer */
        .email-footer {
            background-color: #f5f5f5;
            padding: 20px;
            text-align: center;
            font-size: 12px;
            color: #666666;
        }

        .email-footer a {
            color: #1976d2;
            text-decoration: none;
        }

        .email-footer p {
            margin: 5px 0;
        }

        /* Responsive */
        @media only screen and (max-width: 600px) {
            .email-container {
                width: 100% !important;
            }

            .email-content {
                padding: 20px 15px;
            }
        }
    </style>
</head>
<body>
    <table width="100%" cellpadding="0" cellspacing="0" role="presentation">
        <tr>
            <td align="center" style="padding: 20px 0;">
                <table class="email-container" width="600" cellpadding="0" cellspacing="0" role="presentation">
                    <!-- Header -->
                    <tr>
                        <td class="email-header">

                    </tr>

                    <!-- Content -->
                    <tr>
                        <td class="email-content">
                            {{Content}}
                        </td>
                    </tr>

                    <!-- Footer -->
                    <tr>

                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
